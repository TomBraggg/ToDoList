<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center"> To Do List! </h1>
        <br/>
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="listid" placeholder="To Do List ID"/>
            </div>
            <div class="col-md">
                <input type="text" class="form-control" id="listname" placeholder="To Do List Name"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br/>
                <button class="btn btn-primary" id="getList" onclick="getList();"> Show List (by ID)</button>
                <button class="btn btn-primary" id="getListName" onclick="getListByName();"> Show List (by Name)</button>
                <button class="btn btn-primary" id="postList" onclick="postList();"> Create List </button>
                <button class="btn btn-primary" id="putList" onclick="putList();"> Update List </button>
                <button class="btn btn-primary" id="deleteList" onclick="deleteList();"> Delete List </button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="taskid" placeholder="Task ID"/>
            </div>
            <div class="col-md">
                <input type="text" class="form-control" id="taskname" placeholder="Task Name"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br/>
                <button class="btn btn-primary" id="getTask" onclick="getTask();"> Show Task (by ID)</button>
                <button class="btn btn-primary" id="getTaskName" onclick="getTaskByName();"> Show Task (by Name)</button>
                <button class="btn btn-primary" id="postTask" onclick="postTask();"> Create Task </button>
                <button class="btn btn-primary" id="putTask" onclick="putTask();"> Update Task </button>
                <button class="btn btn-primary" id="deleteTask" onclick="deleteTask();"> Delete Task </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <br/>
                <input type="text" class="form-control" id="result" placeholder="Result" disabled/>
            </div>
        </div>
        <div class="history"></div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
